<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: translateX(100%); }
           100% { transform: translateX(-100%); }
        }
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        .container {
          --color-main: #ef476f;
          --color-primary: #ffd166;
          --color-secondary: #06d6a0;
          --color-tertiary: #118ab2;
          background: linear-gradient(
            -45deg,
            var(--color-main),
            var(--color-primary),
            var(--color-secondary),
            var(--color-tertiary)
          );
          background-size: 400% 400%;
          animation: gradient 5s ease-in-out infinite;
          width: 100%;
          height: 300px;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        
        .hi {
          animation: hi 3s linear -2s infinite;
          display: inline-block;
          position: relative; /* This line to enable positioning */
          top: 120px; /* Adjust the value to move it higher on the y-axis */
        }
        @media (prefers-color-scheme: light) {
           .container {
            --color-main: #FF6347; /* Dark Red */
            --color-primary: #8B0000; /* Lighter shade of Red */
            --color-secondary: #014421; /* Lighter shade of Green */
            --color-tertiary: #32CD32; /* Green */
          }
        }
        .container {
          /* Existing styles for the container */
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        p {
          /* Styles for the description */
          font-size: 1.5rem;
          text-align: center;
        }
      </style>

      <div class="container">
        <h1>Keanan Ginell<div class="hi">üèÉ‚Äç‚ôÇÔ∏è</div></h1>
         <p>Data Scientist and passionate runner</p>
      </div>
    </div>
  </foreignObject>
</svg>



